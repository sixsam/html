    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        $(function(){
            var $btn = $(".contain .reg-contain form div .message"),
                x = 60,
                timer;

            $btn.click(function(){
                // console.log(1);
                if(x == 60){
                    timer = setInterval(function(){
                        $btn.val(x + "s");
                        x--;
                        if (x < 0){
                            clearInterval(timer);
                            $btn.val("重新发送");
                            x = 60;
                        }
                    },1000)
                };
            });
        });
    </script>
